<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess a number</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="main-cont">

        <h1 >Number Guessing Game</h1>

        <div class="cont">

         <h3>Guess a number between 1 to 100</h3>
         <br>

         <input id="input" class="form-control w-100 p-4" style="border-radius: 5px;"   type="number" placeholder="Guess a number"/>
         <br>

         <p id="Guess" style="text-align: center;"></p>

         <button id="button" onclick="onCheckBtn()" class="btn btn-primary "  >Check</button>
         <br><br>

         <p id="chances" style="text-align: center;">You have only  <span id="chance">10</span> chances </p>


        

        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
